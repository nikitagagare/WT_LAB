<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <form name="f1">
        <input type="text" name="t1" value=""/><br>
        <div class="row">
            <input type="button" name="b1" value="0" onclick="document.f1.t1.value+='0'"/>
            <input type="button" name="b2" value="1" onclick="document.f1.t1.value+='1'"/>
            <input type="button" name="b3" value="2" onclick="document.f1.t1.value+='2'"/>
        </div>
        <div class="row">
            <input type="button" name="b4" value="3" onclick="document.f1.t1.value+='3'"/>
            <input type="button" name="b5" value="4" onclick="document.f1.t1.value+='4'"/>
            <input type="button" name="b6" value="5" onclick="document.f1.t1.value+='5'"/>
        </div>
        <div class="row">
            <input type="button" name="b7" value="6" onclick="document.f1.t1.value+='6'"/>
            <input type="button" name="b8" value="7" onclick="document.f1.t1.value+='7'"/>
            <input type="button" name="b9" value="8" onclick="document.f1.t1.value+='8'"/>
        </div>
        <div class="row">
            <input type="button" name="b10" value="9" onclick="document.f1.t1.value+='9'"/>
            <input type="button" name="b11" value="+" onclick="perform(1)"/>
            <input type="button" name="b12" value="-" onclick="perform(2)"/>
        </div>
        <div class="row">
            <input type="button" name="b13" value="/" onclick="perform(3)"/>
            <input type="button" name="b14" value="*" onclick="perform(4)"/>
            <input type="button" name="b15" value="=" onclick="perform(0)"/>
        </div>
    </form>

    <script type="text/javascript">
        var a, b, c, d, flag = 0, operator;

        function perform(value) {
            if (flag == 0) {
                b = parseFloat(value);
                a = document.f1.t1.value;
                document.f1.t1.value = "";
                operator = value;
                flag = 1;
            } else {
                c = parseFloat(document.f1.t1.value);
                document.f1.t1.value = "";
                
                if (operator == 1) {  
                    d = parseFloat(a) + c;
                    document.f1.t1.value = d;
                } else if (operator == 2) {  
                    d = parseFloat(a) - c;
                    document.f1.t1.value = d;
                } else if (operator == 3) {  
                    if (c !== 0) {
                        d = parseFloat(a) / c;
                        document.f1.t1.value = d;
                    } else {
                        document.f1.t1.value = "Error: Divide by 0";
                    }
                } else if (operator == 4) { 
                    d = parseFloat(a) * c;
                    document.f1.t1.value = d;
                }
                flag = 0; 
            }
        }
    </script>
</body>
</html>
